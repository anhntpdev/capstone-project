# ClusterConfig object for gpt app:
---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: capstone-app
  region: us-east-1

vpc:
  subnets:
    private:
      us-east-1a: { id: subnet-0ed842fd0f191c3cc }
      us-east-1b: { id: subnet-04bda11b18a15028c }
      us-east-1c: { id: subnet-02bae1a83b42ee054 }
nodeGroups:
  - name: capstone-app-worker-nodes
    instanceType: t2.medium
    minSize: 1
    maxSize: 5
    desiredCapacity: 3
    volumeSize: 20
    ssh:
      publicKeyName: udacity